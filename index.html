<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Камень, ножницы, бумага</h1>
      <div class="app">
        <div class="choices">
          <button class="choice choice-rock" id="rock">
            <img
              src="public/favicon/rock.svg"
              alt="rock"
              loading="lazy"
              width="50"
              height="50"
            />
          </button>
          <button class="choice choice-scissors" id="scissors">
            <img
              src="public/favicon/scissors.svg"
              alt="scissors"
              loading="lazy"
              width="50"
              height="50"
            />
          </button>
          <button class="choice choice-paper" id="paper">
            <img
              src="public/favicon/paper.svg"
              alt="paper"
              loading="lazy"
              width="50"
              height="50"
            />
          </button>
        </div>
        <p class="make-choice">Сделайте свой выбор!</p>
        <div class="results">
          <div class="results__player">
            <h2>Вы</h2>
            <p class="dash" id="player-choice">—</p>
            <p class="score" id="player-score">Счёт: 0</p>
          </div>
          <div class="results__computer">
            <h2>Компьютер</h2>
            <p class="dash" id="computer-choice">—</p>
            <p class="score" id="computer-score">Счёт: 0</p>
          </div>
        </div>
        <button class="reset-button">Сбросить игру</button>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
